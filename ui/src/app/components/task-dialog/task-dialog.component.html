<h2 mat-dialog-title>{{ data.task ? 'Editar tarea' : 'Nueva tarea' }}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="dialog-form" mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput rows="4" formControlName="description"></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="status">
      <mat-option value="TODO">TODO</mat-option>
      <mat-option value="IN_PROGRESS">IN_PROGRESS</mat-option>
      <mat-option value="DONE">DONE</mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      {{ data.task ? 'Guardar' : 'Crear' }}
    </button>
  </div>
</form>
